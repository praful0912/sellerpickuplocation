 <!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Data Collection Form</title> <script src="https://cdn.tailwindcss.com"></script> <style> /* Custom font if needed, Tailwind uses a sans-serif stack by default */ body { font-family: 'Inter', sans-serif; } /* Additional custom styles can go here */ #addressDisplay { min-height: 1.5rem; } /* Ensure space for address or loading message */ </style> <script> // Variable to store the script URL for fetching address let SCRIPT_URL = ""; // Will be set from form action function getLocation() { const statusDiv = document.getElementById("statusMessage"); const addressDisplay = document.getElementById("addressDisplay"); const hiddenAddressInput = document.getElementById("hiddenAddress"); statusDiv.textContent = ""; // Clear previous messages if(addressDisplay) addressDisplay.textContent = ""; // Clear previous address if(hiddenAddressInput) hiddenAddressInput.value = ""; // Clear hidden address input statusDiv.classList.remove('text-green-600', 'text-red-600'); if (navigator.geolocation) { statusDiv.textContent = "Retrieving location..."; navigator.geolocation.getCurrentPosition(showPosition, showError); } else { statusDiv.textContent = "Geolocation is not supported by this browser."; statusDiv.classList.add('text-red-600'); } } async function showPosition(position) { const latitude = position.coords.latitude; const longitude = position.coords.longitude; document.getElementById("Latitude").value = latitude; document.getElementById("Longitude").value = longitude; const statusDiv = document.getElementById("statusMessage"); statusDiv.textContent = "Location retrieved successfully! Fetching address..."; statusDiv.classList.remove('text-red-600'); statusDiv.classList.add('text-green-600'); // Fetch address from Apps Script const addressDisplay = document.getElementById("addressDisplay"); const hiddenAddressInput = document.getElementById("hid .UNKNOWN_ERROR: message += "An unknown error occurred."; break; } statusDiv.textContent = message; statusDiv.classList.remove('text-green-600'); statusDiv.classList.add('text-red-600'); const addressDisplay = document.getElementById("addressDisplay"); const hiddenAddressInput = document.getElementById("hiddenAddress"); if(addressDisplay) addressDisplay.textContent = ""; if(hiddenAddressInput) hiddenAddressInput.value = ""; } async function handleFormSubmit(event) { event.preventDefault(); const form = event.target; SCRIPT_URL = form.action; if (!SCRIPT_URL || SCRIPT_URL === "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL") { const formResponseDiv = document.getElementById("formResponse"); formResponseDiv.classList.remove('hidden', 'text-blue-600', 'text-green-600'); formResponseDiv.classList.add('text-red-600'); formResponseDiv.textContent = "Form submission error: Apps Script URL not configured in HTML."; console.error("SCRIPT_URL for form submission is not set or is still the placeholder."); return; } const formData = new FormData(form); const statusDiv = document.getElementById("formResponse"); const submitButton = form.querySelector('button[type="submit"]'); statusDiv.classList.remove('hidden', 'text-green-600', 'text-red-600'); statusDiv.classList.add('text-blue-600'); statusDiv.textContent = "Submitting..."; submitButton.disabled = true; try { const response = await fetch(form.action, { method: 'POST', body: formData }); const result = await response.json(); if (result.result === 'success') { statusDiv.classList.remove('text-blue-600', 'text-red-600'); statusDiv.classList.add('text-green-600'); statusDiv.textContent = `Data submitted successfully! (Row: ${result.row})`; form.reset(); document.getElementById("statusMessage").textContent = ""; document.getElementById("statusMessage").classList.remove('text-green-600', 'text-red-600'); const addressDisplay = document.getElementById("addressDisplay"); const hiddenAddressInput = document.getElementById("hiddenAddress"); if(addressDisplay) addressDisplay.textContent = ""; if(hiddenAddressInput) hiddenAddressInput.value = ""; setTimeout(() => { statusDiv.textContent = ""; statusDiv.classList.add('hidden'); statusDiv.classList.remove('text-green-600'); }, 3000); } else { statusDiv.classList.remove('text-blue-600', 'text-green-600'); statusDiv.classList.add('text-red-600'); statusDiv.textContent = `Submission failed: ${result.error || 'Unknown error'}. Check script logs.`; console.error('Submission error details:', result); } } catch (error) { statusDiv.classList.remove('hidden', 'text-blue-600', 'text-green-600'); statusDiv.classList.add('text-red-600'); statusDiv.textContent = `Submission error: ${error.message}. Is the script URL correct and CORS configured if needed?`; console.error('Fetch error:', error); } finally { submitButton.disabled = false; } } window.addEventListener('DOMContentLoaded', (event) => { const form = document.querySelector('form'); if (form) { SCRIPT_URL = form.action; } }); </script> </head> <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"> <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md"> <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Submit Your Information</h1> <form action="YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL" method="POST" class="space-y-4" onsubmit="handleFormSubmit(event)" > <div> <label for="FkEmail" class="block text-sm font-medium text-gray-700">Fk Email Address</label> <input name="Email" id="FkEmail" type="email" placeholder="Flipkart registered email ID" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" title="Please enter your Flipkart registered email address."> </div> <div> <label for="FkPhoneNumber" class="block text-sm font-medium text-gray-700">Fk Phone Number</label> <input name="Name" id="FkPhoneNumber" type="tel" placeholder="10-digit mobile number" required class="mt-1 block xt-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"> Get My Location </button> <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"> Send Data </button> <div id="formResponse" class="mt-2 text-sm hidden"></div> </form> </div> </body> </html>
